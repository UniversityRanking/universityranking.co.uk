---
layout: default
title: Home
---

<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

  .hero {
    background-color: #3b0a66;
    color: white;
    padding: 3rem 1rem 2rem;
    text-align: center;
  }

  .hero .container {
    max-width: 750px;
    margin: 0 auto;
  }

  .hero select {
    font-size: 1.2rem;
    padding: 0.5rem 1rem;
    margin-top: 1rem;
  }

  .table-section {
    background: white;
    padding: 0 1rem 4rem 1rem;
    margin-top: -2rem;
  }

  .table-section .container {
    max-width: 750px;
    margin: 0 auto;
  }

  .tabulator {
    border: none !important;
    font-size: 1.5rem;
  }

  .tabulator-header {
    background-color: #3b0a66 !important;
    color: white !important;
    font-size: 1.4rem;
    border-radius: 10px 10px 0 0;
  }

  .tabulator-header .tabulator-col {
    background-color: #3b0a66 !important;
    border: none !important;
    text-align: center;
  }

  .tabulator-row {
    border: none !important;
    padding: 1rem 0;
  }

  .tabulator-row:nth-child(odd) {
    background-color: #f6f6f6;
  }

  .tabulator-col-title {
    text-align: center;
    width: 100%;
  }

  .tabulator-cell {
    border: none !important;
    padding: 0.8rem 0.5rem !important;
  }

  .tabulator-col[tabulator-field="Provider"] {
    text-align: left !important;
  }

  .tabulator-col[tabulator-field="2024 Score"],
  .tabulator-col[tabulator-field="2024"],
  .tabulator-col[tabulator-field="2023"] {
    text-align: center !important;
  }
</style>

<section class="hero">
  <div class="container">
    <h1 style="margin-bottom: 0.5rem;">2025 Top 5 Universities by past students</h1>
    <label for="subject-select" style="font-size: 1.2rem;">Choose a subject:</label>
    <select id="subject-select">
      <option value="">All Subjects</option>
      <option value="Law">Law</option>
      <option value="Engineering">Engineering</option>
      <option value="Medicine">Medicine</option>
    </select>
  </div>
</section>

<section class="table-section">
  <div class="container">
    <div id="ranking-table"></div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const table = new Tabulator("#ranking-table", {
      ajaxURL: "{{ '/assets/tables/MainTable.json' | relative_url }}",
      layout: "fitColumns",
      responsiveLayout: "collapse",
      columns: [
        { title: "2024", field: "2024", width: 80, hozAlign: "center", headerSort: false },
        { title: "2023", field: "2023", width: 80, hozAlign: "center", headerSort: false },
        { title: "Provider", field: "Provider", widthGrow: 3, headerSort: false },
        { title: "2024 Score", field: "2024 Score", width: 100, hozAlign: "center", headerSort: false }
      ],
      rowFormatter: function(row) {
        const el = row.getElement();
        el.style.fontSize = "1.5rem";
        el.style.border = "none";
      },
    });
  });
</script>
