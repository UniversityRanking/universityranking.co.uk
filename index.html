---
layout: default
title: Home
---

<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<section class="hero" style="background-color: #3b0a66; color: white; padding: 2rem 0 0.5rem 0;">
  <div class="container" style="max-width: 750px; margin: 0 auto; text-align: center;">
    <h1 style="margin: 0 0 1rem;">2025 Top 5 Universities by past students</h1>
    <div style="display: flex; justify-content: center; align-items: center; gap: 1rem;">
      <label for="subject-select" style="font-size: 1.2rem;">Choose a subject:</label>
      <select id="subject-select" style="font-size: 1.2rem; padding: 0.5rem 1rem;">
        <option value="">All Subjects</option>
        <option value="Law">Law</option>
        <option value="Engineering">Engineering</option>
        <option value="Medicine">Medicine</option>
      </select>
    </div>
  </div>
</section>

<section class="table-section" style="background: white; padding: 0 1rem 2rem 1rem;">
  <div class="container" style="max-width: 750px; margin: 0 auto; margin-top: -1rem;">
    <div id="ranking-table"></div>
  </div>
</section>



<section class="blog-preview" style="background: #f9f9f9; padding: 3rem 1rem;">
  <div class="container" style="max-width: 750px; margin: 0 auto;">
    <h2>Recent Articles</h2>
    <div class="blog-cards" style="display: flex; overflow-x: auto; gap: 1rem; padding-top: 1rem;">
      {% for post in site.posts limit:5 %}
      <div class="blog-card" style="min-width: 250px; background: white; border: 1px solid #ddd; padding: 1rem; flex-shrink: 0;">
        <h3><a href="{{ post.url }}" style="text-decoration: none; color: #3b0a66;">{{ post.title }}</a></h3>
        <p>{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const table = new Tabulator("#ranking-table", {
      ajaxURL: "{{ '/assets/tables/MainTable.json' | relative_url }}",
      layout: "fitColumns",
      autoResize: true,
      responsiveLayout: "collapse",
      columns: [
        { title: "2024", field: "2024", width: 80, hozAlign: "center" },
        { title: "2023", field: "2023", width: 80, hozAlign: "center" },
        { title: "Provider", field: "Provider", widthGrow: 3 },
        { title: "2024 Score", field: "2024 Score", width: 100, hozAlign: "center" }
      ],
      rowFormatter: function(row) {
        const element = row.getElement();
        const index = row.getPosition();
        element.style.fontSize = "1rem";
        element.style.padding = "0.6rem 0";
        element.style.border = "none";
        element.style.backgroundColor = index % 2 === 0 ? "#f9f9f9" : "white";
        if (index === 0) {
          element.style.borderTopLeftRadius = "10px";
          element.style.borderTopRightRadius = "10px";
          element.style.backgroundColor = "#3b0a66";
          element.style.color = "white";
        }
      }
    });

    table.on("dataLoadError", function(error){
      console.error("Tabulator data loading error:", error);
    });
  });
</script>
