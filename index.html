---
layout: default
title: Home
---

<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

  .hero {
    background-color: #3b0a66;
    color: white;
    padding: 3rem 1rem 1rem;
    text-align: center;
    position: relative;
  }

  .hero .container {
    max-width: 750px;
    margin: 0 auto;
  }

  .hero h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .hero label,
  .hero select {
    display: inline-block;
    vertical-align: middle;
  }

  .hero select {
    font-size: 1.1rem;
    padding: 0.7rem 1.2rem;
    border: none;
    border-radius: 0.4rem;
    background: white;
    color: #3b0a66;
    font-weight: bold;
    margin-left: 0.5rem;
  }

  .table-section {
    background: white;
    margin-top: -5.8rem; /* Reduced overlap so it doesn't hide dropdown */
    padding-bottom: 3rem;
  }

  .table-section .container {
    max-width: 750px;
    margin: 0 auto;
  }

  .tabulator {
    border: none !important;
    font-size: 1.6rem;
    overflow: hidden;
    border-radius: 12px 12px 0 0;
  }

.tabulator .tabulator-header .tabulator-col {
  background-color: white !important;
  border: none !important;
  box-shadow: none !important;
  padding: 0 !important;
}

.tabulator .tabulator-header .tabulator-col .tabulator-col-title {
  color: #3b0a66 !important;
  background-color: white !important;
  font-weight: bold !important;
  font-size: 1.4rem !important;
  text-align: center !important;
  width: 100% !important;
  height: 60px !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  padding: 0 0.5rem !important;
  box-shadow: none !important;
  border: none !important;
}

.tabulator .tabulator-header .tabulator-col:last-child {
  border-right: none !important;
}

.tabulator-col[tabulator-field="Provider"] .tabulator-col-title {
  justify-content: flex-start !important;
  padding-left: 1rem !important;
}
  
  .tabulator-cell {
    border: none !important;
    padding: 1rem 0.75rem !important;
  }

  .tabulator-row:nth-child(odd) {
    background-color: #ffffff;
  }

.tabulator-row:nth-child(even) {
  background-color: #f5effa; /* Light purple */
}
  
  .tabulator-row {
    font-size: 1.5rem;
  }
</style>

<section class="hero">
  <div class="container">
    <h1>2025 Top 5 Universities by past students</h1>
    <div style="margin-bottom: 1rem;">
      <label for="subject-select" style="font-size: 1rem; margin-right: 0.5rem;">Choose a subject:</label>
      <select id="subject-select">
        <option value="">All Subjects</option>
        <option value="Law">Law</option>
        <option value="Engineering">Engineering</option>
        <option value="Medicine">Medicine</option>
      </select>
    </div>
  </div>
</section>

<section class="table-section">
  <div class="container">
    <div id="ranking-table"></div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const table = new Tabulator("#ranking-table", {
      ajaxURL: "{{ '/assets/tables/MainTable.json' | relative_url }}",
      layout: "fitColumns",
      responsiveLayout: "collapse",
      columns: [
        { title: "2024", field: "2024", width: 80, hozAlign: "center", headerSort: false },
        { title: "2023", field: "2023", width: 80, hozAlign: "center", headerSort: false },
        { title: "Provider", field: "Provider", widthGrow: 3, headerSort: false },
        { title: "Score", field: "2024 Score", width: 100, hozAlign: "center", headerSort: false }
      ],
    });
  });
</script>
