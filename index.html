---
layout: default
title: Home
---

<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<section class="hero">
  <div class="container">
    <h1>2025 Top 5 Universities by past students</h1>
    <div style="margin-bottom: 1rem;">
      <label for="subject-select">Choose a subject:</label>
      <select id="subject-select">
        <option value="">All Subjects</option>
        <!-- Your <option> list remains unchanged -->
        <option value="Accounting">Accounting</option>
        <option value="Adult nursing">Adult nursing</option>
        <option value="Aeronautical and aerospace engineering">Aeronautical and aerospace engineering</option>
        <!-- ...all other subjects... -->
        <option value="Zoology">Zoology</option>
      </select>
    </div>
  </div>

  <script>
    document.getElementById("subject-select").addEventListener("change", function () {
      const subject = this.value;
      if (subject) {
        const encoded = encodeURIComponent(subject);
        window.location.href = `/universityranking.co.uk/subject/subject.html?subject=${encoded}`;
      }
    });
  </script>
</section>

<section class="table-section">
  <div class="container">
    <div id="ranking-table"></div>
  </div>
  <script src="{{ '/assets/js/subject-redirect.js' | relative_url }}" defer></script>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const table = new Tabulator("#ranking-table", {
      ajaxURL: "{{ '/assets/tables/MainTable.json' | relative_url }}",
      layout: "fitColumns",
      responsiveLayout: "collapse",
      initialSort: [
        { column: "2024 Score", dir: "desc" } // Default sort: high to low
      ],
      columns: [
        { title: "2024", field: "2024", width: 80, hozAlign: "center", headerSort: false },
        { title: "2023", field: "2023", width: 80, hozAlign: "center", headerSort: false },
        {
          title: "Provider",
          field: "Provider",
          widthGrow: 3,
          headerSort: false
        },
        { title: "Score", field: "2024 Score", width: 100, hozAlign: "center", headerSort: false }
      ]
    });
  });
</script>
