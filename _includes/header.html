<header class="site-header" style="background-color: #3b0a66; color: white;">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; flex-wrap: wrap;">

    <!-- Logo -->
    <a href="{{ '/index.html' | relative_url }}" class="site-logo" style="text-align: left; flex: 1;">
      <img src="{{ '/assets/images/university-ranking-logo.png' | relative_url }}" alt="University Rankings - Real Students. Real Rankings." style="height: 100px;" />
    </a>

    <!-- Mobile-only Home + Hamburger row for Subject pages -->
    {% if page.url contains 'subject' %}
      <div class="mobile-subject-nav">
        <a href="{{ '/index.html' | relative_url }}" class="mobile-home-link">Home</a>
        <button id="menu-toggle" class="mobile-hamburger">&#9776;</button>
      </div>
    {% else %}
      <!-- Hamburger on all other pages -->
      <button id="menu-toggle" style="background: none; border: none; color: white; font-size: 2rem; display: none;">
        &#9776;
      </button>
    {% endif %}

    <!-- Full nav menu -->
    <nav class="site-nav" id="site-nav" style="flex: 1; display: flex; justify-content: flex-end;">
      <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0;">
        <li><a href="{{ '/index.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Home</a></li>
        <li><a href="{{ '/comparison/comparison.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Compare</a></li>
        <li><a href="{{ '/customiser/customiser.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Customiser</a></li>
        <li><a href="{{ '/methodology.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Methodology</a></li>
      </ul>
    </nav>

  </div>
</header>

<style>
/* ✅ Desktop remains unchanged */
.site-nav ul li a:hover {
  background-color: #3b0a66;
}

/* ✅ Mobile styles */
@media (max-width: 768px) {
  .site-header .container {
    flex-direction: column;
    align-items: center;
  }

  .site-logo {
    text-align: center !important;
    margin-bottom: 0.5rem;
  }

  #menu-toggle {
    display: block !important;
    margin-bottom: 0.5rem;
  }

  .mobile-subject-nav {
    display: flex !important;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 0.5rem 1rem;
  }

  .mobile-home-link {
    color: white;
    font-weight: bold;
    text-decoration: none;
    font-size: 1rem;
  }

  .mobile-hamburger {
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
  }

  .site-nav {
    display: none !important;
    width: 100%;
    justify-content: center !important;
    background-color: #2b084d; /* darker purple */
    border-radius: 0 0 1rem 1rem;
    padding: 1rem 0;
  }

  .site-nav.open {
    display: flex !important;
  }

  .site-nav ul {
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 0;
    margin: 0;
  }

  .site-nav ul li {
    width: 100%;
    text-align: center;
  }

  .site-nav a {
    display: block;
    padding: 0.5rem 0;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .site-nav a:hover {
    background-color: #3b0a66;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggles = document.querySelectorAll('#menu-toggle, .mobile-hamburger');
  const nav = document.getElementById('site-nav');

  toggles.forEach(toggle => {
    toggle.addEventListener('click', function () {
      nav.classList.toggle('open');
    });
  });
});
</script>
