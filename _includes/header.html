<header class="site-header" style="background-color: #3b0a66; color: white;">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; flex-wrap: wrap;">

    <!-- Logo -->
    <a href="{{ '/index.html' | relative_url }}" class="site-logo" style="text-align: left; flex: 1;">
      <img src="{{ '/assets/images/university-ranking-logo.png' | relative_url }}" alt="University Rankings - Real Students. Real Rankings." style="height: 100px;" />
    </a>

    <!-- âœ… Home link outside toggle on subject pages -->
    {% if page.url contains 'subject' %}
      <div class="mobile-home-link" style="margin-bottom: 0.5rem;">
        <a href="{{ '/index.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Home</a>
      </div>
    {% endif %}

    <!-- Hamburger (shown only on mobile) -->
    <button id="menu-toggle" style="background: none; border: none; color: white; font-size: 2rem; display: none;">
      &#9776;
    </button>

    <!-- Nav -->
    <nav class="site-nav" id="site-nav" style="flex: 1; display: flex; justify-content: flex-end;">
      <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0;">
        <li><a href="{{ '/index.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Home</a></li>
        <li><a href="{{ '/comparison/comparison.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Compare</a></li>
        <li><a href="{{ '/customiser/customiser.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Customiser</a></li>
        <li><a href="{{ '/methodology.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Methodology</a></li>
      </ul>
    </nav>
  </div>
</header>

<style>

@media (max-width: 768px) {
  .site-header .container {
    flex-direction: column;
    align-items: center;
  }

  .site-logo {
    text-align: center !important;
    margin-bottom: 0.5rem;
  }

  #menu-toggle {
    display: block !important;
    margin: 0 auto 0.75rem auto;
  }

  .mobile-home-link {
    margin-bottom: 0.5rem;
    text-align: center;
  }

  .site-nav {
    display: none !important;
    width: 100%;
    justify-content: center !important;
    background-color: #2b084d; /* slightly darker purple */
    border-radius: 0 0 1rem 1rem; /* rounded bottom if you like */
    padding: 1rem 0;
  }

  .site-nav.open {
    display: flex !important;
  }

  .site-nav ul {
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    padding: 0.5rem 0;
    margin: 0;
  }

  .site-nav ul li {
    width: 100%;
    text-align: center;
  }

  .site-nav a {
    display: block;
    padding: 0.5rem 0;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .site-nav a:hover {
    background-color: #3b0a66; /* original purple for hover effect */
  }
}
  
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggle = document.getElementById('menu-toggle');
  const nav = document.getElementById('site-nav');

  if (toggle && nav) {
    toggle.addEventListener('click', function () {
      nav.classList.toggle('open');
    });
  }
});
</script>
