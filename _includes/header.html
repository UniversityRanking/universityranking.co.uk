<header class="site-header" style="background-color: #3b0a66; color: white;">
  <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; flex-wrap: wrap;">
    <a href="{{ '/index.html' | relative_url }}" class="site-logo" style="flex: 1 1 100%; text-align: center;">
      <img src="{{ '/assets/images/university-ranking-logo.png' | relative_url }}" alt="University Rankings - Real Students. Real Rankings." style="height: 100px; margin: 0 auto;" />
    </a>

    <!-- Mobile Menu Toggle -->
    <button id="menu-toggle" style="background: none; border: none; color: white; font-size: 1.5rem; display: none; margin: 1rem auto 0;">
      &#9776;
    </button>

    <nav class="site-nav" id="site-nav" style="flex: 1 1 100%; display: flex; justify-content: center;">
      <ul style="display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0; flex-wrap: wrap; justify-content: center;">
        <li><a href="{{ '/index.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Home</a></li>
        <li><a href="{{ '/comparison/comparison.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Compare</a></li>
        <li><a href="{{ '/customiser/customiser.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Customiser</a></li>
        <li><a href="{{ '/methodology.html' | relative_url }}" style="color: white; font-weight: bold; text-decoration: none;">Methodology</a></li>
      </ul>
    </nav>
  </div>
</header>

<style>
@media (max-width: 768px) {
  .site-logo {
    order: 1;
  }
  #menu-toggle {
    display: block;
    order: 2;
  }
  .site-nav {
    order: 3;
    display: none;
    width: 100%;
    text-align: center;
  }
  .site-nav.open {
    display: block;
  }
  .site-nav ul {
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem 0;
  }
  .site-nav ul li {
    width: 100%;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggle = document.getElementById('menu-toggle');
  const nav = document.getElementById('site-nav');

  if (toggle && nav) {
    toggle.addEventListener('click', function () {
      nav.classList.toggle('open');
    });
  }
});
</script>
