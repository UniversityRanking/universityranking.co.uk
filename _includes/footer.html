<footer class="site-footer" style="background-color: #3b0a66; color: white;">
  <div class="container" style="max-width: 900px; margin: 0 auto; display: flex; justify-content: space-between; gap: 2rem; padding: 2rem 1rem; flex-wrap: wrap;">

    <div class="footer-column footer-left" style="flex: 1; text-align: left;">
      <img src="{{ '/assets/images/university-ranking-logo.png' | relative_url }}" alt="University Ranking Logo" style="width: 200px; height: auto;" />
    </div>

    <div class="footer-column footer-left" style="flex: 1; text-align: left;">
      <h4>Recent Posts</h4>
      <ul style="list-style: none; padding: 0;">
        {% for post in site.posts limit:3 %}
        <li><a href="{{ post.url }}" style="color: white; text-decoration: none;">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="footer-column footer-right" style="flex: 1; text-align: right;">
      <h4>Explore</h4>
      <ul style="list-style: none; padding: 0;">
        <li><a href="/about" style="color: white; text-decoration: none;">About</a></li>
        <li><a href="/faq" style="color: white; text-decoration: none;">FAQ</a></li>
        <li><a href="/contact" style="color: white; text-decoration: none;">Contact</a></li>
        <li><a href="/privacy" style="color: white; text-decoration: none;">Privacy</a></li>
      </ul>
    </div>

  </div>
</footer>

<style>
  @media (max-width: 768px) {
    .site-footer .container {
      flex-direction: column !important;
      align-items: center !important;
      text-align: center !important;
    }

    .site-footer .footer-column {
      width: 100% !important;
      margin-bottom: 2rem;
      text-align: center !important;
    }

    .site-footer .footer-column img {
      margin: 0 auto;
    }

    .site-footer .footer-column ul {
      padding-left: 0;
    }

    .site-footer .footer-column h4 {
      margin-bottom: 0.5rem;
    }

    .site-footer .footer-column li {
      margin: 0.3rem 0;
    }
  }
</style>
