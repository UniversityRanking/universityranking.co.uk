---
layout: default
title: Subject
---

<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

  .table-section {
    background: white;
    padding: 3rem 1rem;
  }

  .table-section .container {
    max-width: 850px;
    margin: 0 auto;
  }

  .tabulator {
    border: none !important;
    font-size: 1.6rem;
    overflow: hidden;
    border-radius: 12px 12px 0 0;
  }

  .tabulator-header {
    border-bottom: none !important;
  }

  .tabulator .tabulator-header .tabulator-col {
    background-color: white !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;
  }

  .tabulator .tabulator-header .tabulator-col .tabulator-col-title {
    color: #3b0a66 !important;
    background-color: white !important;
    font-weight: bold !important;
    font-size: 1.4rem !important;
    width: 100% !important;
    height: 60px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    text-align: center !important;
    padding: 0 0.5rem !important;
    border: none !important;
    box-shadow: none !important;
  }

  .tabulator .tabulator-header .tabulator-col[tabulator-field="Provider"] .tabulator-col-title {
    justify-content: flex-start !important;
    text-align: left !important;
    padding-left: 0.75rem !important;
    margin-left: -0.1rem !important;
  }

  .tabulator-cell[tabulator-field="Provider"] {
    text-align: left !important;
    padding-left: 0.75rem !important;
  }

  .tabulator-cell {
    border: none !important;
    padding: 1rem 0.75rem !important;
  }

  .tabulator-row {
    font-size: 1.5rem;
  }

  .tabulator-row:nth-child(odd) {
    background-color: #ffffff;
  }

  .tabulator-row:nth-child(even) {
    background-color: #f5effa;
  }
</style>

<section class="table-section">
  <div class="container">
    <div id="subject-table"></div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const selectedSubject = urlParams.get('subject');

    if (!selectedSubject) return;

    fetch("../assets/tables/All-Subjects-Formatted.json")
      .then(response => response.json())
      .then(data => {
        const filtered = data.filter(row => row.Subject === selectedSubject);
        const sorted = filtered.sort((a, b) => a.Rank - b.Rank);

        new Tabulator("#subject-table", {
          data: sorted,
          layout: "fitColumns",
          responsiveLayout: "collapse",
          columns: [
            { title: "Rank", field: "Rank", width: 80, hozAlign: "center" },
            { title: "University", field: "Provider", widthGrow: 3 },
            { title: "Score", field: "AVERAGE", width: 100, hozAlign: "center" }
          ]
        });
      });
  });
</script>
