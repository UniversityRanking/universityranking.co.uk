---
layout: default
title: Subject
---

<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

  .table-section {
    background: white;
    padding: 3rem 1rem;
  }

  .table-section .container {
    max-width: 850px;
    margin: 0 auto;
  }

  .tabulator {
    border: none !important;
    font-size: 1.6rem;
    overflow: hidden;
    border-radius: 12px 12px 0 0;
  }

  .tabulator-header {
    border-bottom: none !important;
  }

  .tabulator .tabulator-header .tabulator-col {
    background-color: white !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;
  }

  .tabulator .tabulator-header .tabulator-col .tabulator-col-title {
    color: #3b0a66 !important;
    background-color: white !important;
    font-weight: bold !important;
    font-size: 1.4rem !important;
    width: 100% !important;
    height: 60px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    text-align: center !important;
    padding: 0 0.5rem !important;
    border: none !important;
    box-shadow: none !important;
  }

  .tabulator .tabulator-header .tabulator-col[tabulator-field="Provider"] .tabulator-col-title {
    justify-content: flex-start !important;
    text-align: left !important;
    padding-left: 0.75rem !important;
    margin-left: -0.1rem !important;
  }

  .tabulator-cell[tabulator-field="Provider"] {
    text-align: left !important;
    padding-left: 0.75rem !important;
  }

  .tabulator-cell {
    border: none !important;
    padding: 1rem 0.75rem !important;
  }

  .tabulator-row {
    font-size: 1.5rem;
  }

  .tabulator-row:nth-child(odd) {
    background-color: #ffffff;
  }

  .tabulator-row:nth-child(even) {
    background-color: #f5effa;
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
  }

  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 2rem;
    border-radius: 10px;
    max-width: 90%;
    width: 700px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }

  .modal-close {
    position: absolute;
    right: 1rem;
    top: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .score-green {
    color: #2e7d32; /* green */
    font-weight: bold;
  }
  .score-orange {
    color: #ef6c00; /* orange */
    font-weight: bold;
  }
  .score-red {
    color: #c62828; /* red */
    font-weight: bold;
  }

  .modal-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1.4rem;
  }

  .modal-table th, .modal-table td {
    padding: 0.6rem;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }
</style>

<section class="hero">
  <div class="container">
    <h1 id="subject-title">Subject Rankings</h1>
  </div>
</section>

<section class="table-section">
  <div class="container">
    <div id="subject-table"></div>
  </div>
</section>

<!-- Popup Modal -->
<div id="university-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="document.getElementById('university-modal').style.display='none'">&times;</span>
    <h2 id="modal-university-name">University Comparison</h2>
    <table class="modal-table" id="modal-comparison-table">
      <thead>
        <tr>
          <th>Question</th>
          <th>Top Score</th>
          <th>Selected Uni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const urlParams = new URLSearchParams(window.location.search);
  const selectedSubject = urlParams.get('subject');
  if (!selectedSubject) return;

  document.getElementById("subject-title").textContent = `${selectedSubject} Rankings`;

  fetch("../assets/tables/All-Subjects-Formatted.json")
    .then(response => response.json())
    .then(data => {
      const filtered = data.filter(row => row.Subject === selectedSubject);
      const sorted = filtered.sort((a, b) => a.Rank - b.Rank);
      const topUni = sorted[0];
      const questions = Object.keys(topUni).filter(key => key.startsWith("Q"));

      const table = new Tabulator("#subject-table", {
        data: sorted,
        layout: "fitColumns",
        responsiveLayout: "collapse",
        columns: [
          { title: "Rank", field: "Rank", width: 80, hozAlign: "center" },
          { title: "University", field: "Provider", widthGrow: 3 },
          { title: "Score", field: "AVERAGE", width: 100, hozAlign: "center" }
        ]
      });

      table.on("rowClick", function (e, row) {
        const uniData = row.getData();
        const tbody = document.querySelector("#modal-comparison-table tbody");
        tbody.innerHTML = "";

        questions.forEach(q => {
          const questionLabel = q;
          const topVal = Math.round(topUni[q]);
          const uniVal = Math.round(uniData[q]);

          const topScore = topVal + "%";
          const uniScore = uniVal + "%";

          const getColorClass = val => {
            if (val >= 85) return "score-green";
            if (val >= 70) return "score-orange";
            return "score-red";
          };

          const rowHTML = `
            <tr>
              <td>${questionLabel}</td>
              <td class="${getColorClass(topVal)}">${topScore}</td>
              <td class="${getColorClass(uniVal)}">${uniScore}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", rowHTML);
        });

        document.getElementById("modal-university-name").textContent = `Comparison: ${uniData.Provider}`;
        document.getElementById("university-modal").style.display = "block";
      });
    });
});
</script>
