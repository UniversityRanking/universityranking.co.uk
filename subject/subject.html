<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

  .table-section {
    background: white;
    margin-top: -5rem;
    padding-bottom: 3rem;
    padding-top: 0;
  }

  .table-section .container {
    max-width: 850px;
    margin: 0 auto;
  }

  .tabulator {
    border: none !important;
    font-size: 1.3rem;
    overflow: hidden;
    border-radius: 12px 12px 0 0;
  }

  .tabulator-header {
    border-bottom: none !important;
  }

  .tabulator .tabulator-header .tabulator-col {
    background-color: white !important;
    border: none !important;
    box-shadow: none !important;
    padding: 0 !important;
  }

  .tabulator .tabulator-header .tabulator-col .tabulator-col-title {
    color: #3b0a66 !important;
    background-color: white !important;
    font-weight: bold !important;
    font-size: 1.4rem !important;
    width: 100% !important;
    height: 60px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    text-align: center !important;
    padding: 0 0.5rem !important;
    border: none !important;
    box-shadow: none !important;
  }

  .tabulator .tabulator-header .tabulator-col[tabulator-field="Provider"] .tabulator-col-title {
    justify-content: flex-start !important;
    text-align: left !important;
    padding-left: 0.75rem !important;
    margin-left: -0.1rem !important;
  }

  .tabulator-cell[tabulator-field="Provider"] {
    text-align: left !important;
    padding-left: 0.75rem !important;
  }

  .tabulator-cell {
    border: none !important;
    padding: 1rem 0.75rem !important;
  }

  .tabulator-row {
    font-size: 1.3rem;
  }

  .tabulator-row:nth-child(odd) {
    background-color: #ffffff;
  }

  .tabulator-row:nth-child(even) {
    background-color: #f5effa;
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
  }

  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 2rem;
    border-radius: 10px;
    max-width: 90%;
    width: 900px;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }

  .modal-close {
    position: absolute;
    right: 1rem;
    top: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .score-green {
    color: #2e7d32;
    font-weight: bold;
  }
  .score-orange {
    color: #ef6c00;
    font-weight: bold;
  }
  .score-red {
    color: #c62828;
    font-weight: bold;
  }

  .modal-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1.4rem;
  }

  .modal-table th, .modal-table td {
    padding: 0.6rem;
    border-bottom: 1px solid #ccc;
  }

  .modal-table td:nth-child(2),
  .modal-table td:nth-child(3),
  .modal-table th:nth-child(2),
  .modal-table th:nth-child(3) {
    text-align: center;
  }

  .hero {
    background-color: #3b0a66;
    color: white;
    padding: 2.5rem 1rem 2.5rem;
    text-align: center;
    position: relative;
    margin-top: -2rem; /* ðŸ”¥ Pull it upward */
  }

  .hero .container {
    max-width: 850px;
    margin: 0 auto;
  }
</style>

<section class="hero">
  <div class="container">
    <h1 id="subject-title">Subject League Table</h1>
  </div>
</section>

<section class="table-section">
  <div class="container">
    <div id="subject-table"></div>
  </div>
</section>

<!-- Popup Modal -->
<div id="university-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="document.getElementById('university-modal').style.display='none'">&times;</span>
    <h2 id="modal-university-name">University Comparison</h2>
    <table class="modal-table" id="modal-comparison-table">
      <thead>
        <tr>
          <th>Question</th>
          <th id="top-provider-label">Top University</th>
          <th id="selected-provider-label">Selected University</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const urlParams = new URLSearchParams(window.location.search);
  const selectedSubject = urlParams.get('subject');
  if (!selectedSubject) return;

  // âœ… Set page <title>
  document.title = `${selectedSubject} Subject League Table`;

  // âœ… Update <h1> heading
  document.getElementById("subject-title").textContent = `${selectedSubject} Subject League Table`;

  fetch("../assets/tables/All-Subjects-Formatted.json")
    .then(response => response.json())
    .then(data => {
      const filtered = data.filter(row => row.Subject === selectedSubject);
      const sorted = filtered.sort((a, b) => a.Rank - b.Rank);
      const topUni = sorted[0];
      const questions = Object.keys(topUni).filter(key => key.startsWith("Q"));

      const table = new Tabulator("#subject-table", {
        data: sorted,
        layout: "fitColumns",
        responsiveLayout: "collapse",
        columns: [
          { title: "Rank", field: "Rank", width: 80, hozAlign: "center", headerSort: false },
          { title: "University", field: "Provider", widthGrow: 3, headerSort: false },
          { title: "Score", field: "AVERAGE", width: 100, hozAlign: "center", headerSort: false }
        ]
      });

      table.on("rowClick", function (e, row) {
        const uniData = row.getData();
        const tbody = document.querySelector("#modal-comparison-table tbody");
        tbody.innerHTML = "";

        questions.forEach(q => {
          const topVal = Math.round(topUni[q]);
          const uniVal = Math.round(uniData[q]);

          const getColorClass = val => {
            if (val >= 85) return "score-green";
            if (val >= 70) return "score-orange";
            return "score-red";
          };

          const rowHTML = `
            <tr>
              <td>${q}</td>
              <td class="${getColorClass(topVal)}">${topVal}%</td>
              <td class="${getColorClass(uniVal)}">${uniVal}%</td>
            </tr>
          `;
          tbody.insertAdjacentHTML("beforeend", rowHTML);
        });

        document.getElementById("modal-university-name").textContent = `Comparison: ${uniData.Provider}`;
        document.getElementById("top-provider-label").textContent = `Top University (${topUni.Provider})`;
        document.getElementById("selected-provider-label").textContent = `${uniData.Provider}`;
        document.getElementById("university-modal").style.display = "block";
      });
    });
});
</script>
