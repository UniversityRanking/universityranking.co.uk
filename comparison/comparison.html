---
layout: default
title: Compare
---

<!-- Load Tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

  .compare-section {
    padding: 2rem 1rem 4rem;
    background-color: #f5f5ff;
  }

  .compare-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 1.4rem;
    background: white;
    border-radius: 1rem;
    overflow: hidden;
  }

  .compare-table th,
  .compare-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .compare-table th select {
    width: 100%;
    margin-bottom: 0.5rem;
    font-size: 1.2rem;
  }

  .score-green {
    color: #2e7d32;
    font-weight: bold;
    text-align: center;
  }
  .score-orange {
    color: #ef6c00;
    font-weight: bold;
    text-align: center;
  }
  .score-red {
    color: #c62828;
    font-weight: bold;
    text-align: center;
  }

  .compare-table td:nth-child(2),
  .compare-table td:nth-child(3),
  .compare-table td:nth-child(4) {
    text-align: center;
  }
</style>

<section class="compare-section">
  <div class="container">
    <h1>Compare University Scores</h1>
    <table id="compare-table" class="compare-table">
      <thead>
        <tr>
          <th>Question</th>
          <th>
            <select class="subject-select" data-index="0">
              <option value="">Select subject</option>
            </select><br>
            <select class="university-select" data-index="0" disabled>
              <option value="">University 1</option>
            </select>
          </th>
          <th>
            <select class="subject-select" data-index="1">
              <option value="">Select subject</option>
            </select><br>
            <select class="university-select" data-index="1" disabled>
              <option value="">University 2</option>
            </select>
          </th>
          <th>
            <select class="subject-select" data-index="2">
              <option value="">Select subject</option>
            </select><br>
            <select class="university-select" data-index="2" disabled>
              <option value="">University 3</option>
            </select>
          </th>
        </tr>
      </thead>
      <tbody id="compare-table-body"></tbody>
    </table>
  </div>
</section>

<script>
  let jsonData = [];

  fetch("../assets/tables/All-Subjects-Formatted.json")
    .then(res => res.json())
    .then(data => {
      jsonData = data;
      const allSubjects = [...new Set(data.map(item => item.Subject))].sort();
      document.querySelectorAll('.subject-select').forEach(select => {
        allSubjects.forEach(subject => {
          const option = document.createElement("option");
          option.value = subject;
          option.textContent = subject;
          select.appendChild(option);
        });
      });
    });

  document.querySelectorAll('.subject-select').forEach(select => {
    select.addEventListener('change', function () {
      const index = this.dataset.index;
      const uniSelect = document.querySelector(`.university-select[data-index='${index}']`);
      uniSelect.innerHTML = '<option value="">Select university</option>';
      if (this.value === "") {
        uniSelect.disabled = true;
        updateTable();
        return;
      }
      const filtered = jsonData.filter(row => row.Subject === this.value);
      const universities = [...new Set(filtered.map(r => r.Provider))].sort();
      universities.forEach(uni => {
        const option = document.createElement("option");
        option.value = uni;
        option.textContent = uni;
        uniSelect.appendChild(option);
      });
      uniSelect.disabled = false;
    });
  });

  document.querySelectorAll('.university-select').forEach(select => {
    select.addEventListener('change', updateTable);
  });

  function updateTable() {
    const tbody = document.getElementById("compare-table-body");
    tbody.innerHTML = "";
    const universities = [0, 1, 2].map(i => {
      const subject = document.querySelector(`.subject-select[data-index='${i}']`).value;
      const provider = document.querySelector(`.university-select[data-index='${i}']`).value;
      return subject && provider ? jsonData.find(d => d.Subject === subject && d.Provider === provider) : null;
    });
    const questions = jsonData.length ? Object.keys(jsonData[0]).filter(k => /^Q\d+/.test(k)) : [];
    questions.forEach(q => {
      const tr = document.createElement("tr");
      const labelCell = document.createElement("td");
      labelCell.textContent = `${q} - ${jsonData[0][q + " Label"] || ""}`;
      tr.appendChild(labelCell);
      universities.forEach(entry => {
        const td = document.createElement("td");
        if (entry) {
          const val = Math.round(entry[q]);
          td.textContent = val + "%";
          td.className = val >= 85 ? 'score-green' : val >= 70 ? 'score-orange' : 'score-red';
        } else {
          td.textContent = "-";
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }
</script>
