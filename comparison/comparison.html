<!-- Load Tabulator (optional, not used here but kept for consistency) -->
<link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>

<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #333;
  }

  .hero {
    background-color: #3b0a66;
    color: white;
    padding: 3rem 1rem 6rem;
    text-align: center;
    position: relative;
  }

  .hero .container {
    max-width: 1000px;
    margin: 0 auto;
  }

  .hero h1 {
    font-size: 2rem;
  }

  .compare-section {
    background-color: #f5f5ff;
    margin-top: -5rem;
    padding-bottom: 3rem;
    padding-top: 0;
  }

  .compare-table {
    width: 1000px;
    margin: 0 auto;
    border-collapse: collapse;
    font-size: 1.4rem;
    border-radius: 16px 16px 0 0;
    overflow: hidden;
    background: white;
  }

  .compare-table th,
  .compare-table td {
    padding: 1rem;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  .compare-table th {
    background-color: #fff;
    font-weight: bold;
  }

  .compare-table select {
    width: 160px;
    max-width: 100%;
    font-size: 1.2rem;
  }

  .score-green {
    color: #2e7d32;
    font-weight: bold;
  }
  .score-orange {
    color: #ef6c00;
    font-weight: bold;
  }
  .score-red {
    color: #c62828;
    font-weight: bold;
  }
</style>

<section class="hero">
  <div class="container">
    <h1>Compare University Scores</h1>
  </div>
</section>

<section class="compare-section">
  <table class="compare-table" id="compare-table">
    <thead>
      <tr>
        <th>Question</th>
        <th>
          <select class="subject-select"></select><br>
          <select class="university-select" disabled></select>
        </th>
        <th>
          <select class="subject-select"></select><br>
          <select class="university-select" disabled></select>
        </th>
        <th>
          <select class="subject-select"></select><br>
          <select class="university-select" disabled></select>
        </th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script>
  const tableBody = document.querySelector("#compare-table tbody");
  const subjectDropdowns = document.querySelectorAll(".subject-select");
  const universityDropdowns = document.querySelectorAll(".university-select");
  let allData = [];

  fetch("../assets/tables/All-Subjects-Formatted.json")
    .then(res => res.json())
    .then(data => {
      allData = data;
      const questions = Object.keys(data[0]).filter(key => key.startsWith("Q"));

      // Unique subjects
      const subjects = [...new Set(data.map(row => row.Subject))].sort();

      subjectDropdowns.forEach((select, idx) => {
        select.innerHTML = '<option value="">Select subject</option>' +
          subjects.map(sub => `<option value="${sub}">${sub}</option>`).join("");

        select.addEventListener("change", () => {
          const subject = select.value;
          const uniSelect = universityDropdowns[idx];

          if (subject) {
            const universities = data.filter(r => r.Subject === subject).map(r => r.Provider).sort();
            uniSelect.disabled = false;
            uniSelect.innerHTML = '<option value="">Select university</option>' +
              universities.map(u => `<option value="${u}">${u}</option>`).join("");
          } else {
            uniSelect.disabled = true;
            uniSelect.innerHTML = '<option value="">Select university</option>';
          }

          updateScores();
        });

        universityDropdowns[idx].addEventListener("change", updateScores);
      });

      // Build initial table with only question text
      questions.forEach(q => {
        const row = document.createElement("tr");
        const label = data[0][q + "_Label"] || q; // fallback if label missing
        row.innerHTML = `<td>${q}: ${label}</td><td>–</td><td>–</td><td>–</td>`;
        tableBody.appendChild(row);
      });
    });

  function updateScores() {
    const rows = tableBody.querySelectorAll("tr");

    universityDropdowns.forEach((uniSelect, colIdx) => {
      const uni = uniSelect.value;
      const subject = subjectDropdowns[colIdx].value;
      const record = allData.find(r => r.Provider === uni && r.Subject === subject);

      rows.forEach((row, qIdx) => {
        const cell = row.children[colIdx + 1];
        if (!record) return cell.innerHTML = "–";

        const qKey = Object.keys(record).filter(k => k.startsWith("Q"))[qIdx];
        const val = Math.round(record[qKey]);
        const colorClass = val >= 85 ? 'score-green' : val >= 70 ? 'score-orange' : 'score-red';
        cell.innerHTML = `<span class="${colorClass}">${val}%</span>`;
      });
    });
  }
</script>
